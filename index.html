<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women.</p>

        <form>
            <label for="heightInput">Your height:</label><br>
            <input type="number" name="heightInput" id="heightInput" placeholder="[m]" maxlength="3">
            <br>
            <label for="weightInput">Your weight:</label><br>
            <input type="number" name="weightInput" id="weightInput" placeholder="[kg]" max="3">
            <br>
            <button type="button" onclick="calculatingBMI();">Calculate your BMI</button>
        </form>
    </div>

    <h2></h2>
    <h3></h3>
    <p id="printBmiCategories"></p>
    <script src="js/script.js"></script>
</body>
</html>
